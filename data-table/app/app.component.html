<div class="container">
    <div class="col-xs-12">

        <div class="page-header">
            <h1>
                <span>Simple DataTable using Angular2</span><br/>
            </h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">User information</div>

            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="30">
                <thead>
                <tr>
                    <th style="width: 10%">
                        <mfDefaultSorter by="id">ID</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">User Name</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="game">Game</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="diffLevel">Difficulty Level</mfDefaultSorter>
                    </th>
                     <th style="width: 20%">
                        <mfDefaultSorter by="strDate">Start Date</mfDefaultSorter>
                    </th>
                     <th style="width: 20%">
                        <mfDefaultSorter by="endDate">End Date</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="score">Score</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#item of mf.data">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.game}}</td>
                    <td>{{item.diffLevel}}</td>
                    <td>{{item.strDate}}</td>
                    <td>{{item.endDate}}</td>
                    <td>{{item.score}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="7" align="right">
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
